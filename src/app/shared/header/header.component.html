<mat-toolbar class="mat-toolbar" color="primary">
  <mat-toolbar-row class="mat-toolbar-row">
    <span class="application">Insta</span>
    
    <div class="page-link">
      <span class="">Ваша ссылка: insta/{{ user.page }}</span>
    </div>

    <div class="profile">
      <span class="name">Привет, {{ user.name }}</span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">

        <a mat-menu-item [routerLink]="['/settings']">
          <mat-icon>settings</mat-icon>
          <span>Общие настройки</span>
        </a>

        <a mat-menu-item [routerLink]="['/login']" (click)="onLogout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Выйти</span>
        </a>
      </mat-menu>
    </div>
    
  </mat-toolbar-row>
</mat-toolbar>
