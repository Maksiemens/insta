<mat-card class="example-card card">

  <mat-card-header class="card-header">
    <mat-card-title class="card-header__title">Забыли пароль?</mat-card-title>
  </mat-card-header>

  <mat-card-content class="card-content">
    <form class="card-form">

      <mat-form-field class="card-form__data">
        <input matInput placeholder="Ваш email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <button class="card-actions__button" color="primary" mat-raised-button>Восстановить пароль</button>
  </mat-card-actions>

</mat-card>
