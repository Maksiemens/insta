<div class="messengers">
  <div class="head">
    <a
      class="head__link"
      mat-flat-button
      color="warn"
      [routerLink]="['/profile']"
      (click)="cancelChanges()">Отмена
    </a>
    <h2 class="head__title">Мессенджеры</h2>
    <a
      class="head__link"
      mat-flat-button
      color="accent"
      [routerLink]="['/profile']"
      (click)="saveChanges()">Сохранить
    </a>
  </div>

  <form class="form" >
    <mat-form-field class="form__group">
      <input
        class="form__input"
        matInput
        placeholder="Способ связи с Вами"
        [(ngModel)]="messengerName"
        name="messengerName"
      />
    </mat-form-field>
    <button 
      class="form__button"
      type="button"
      mat-raised-button
      color="primary"
      (click)="addMessengerToList()">Добавить
    </button>
  </form>
 
  <ul class="list">
    <li
      class="list__item"
      *ngFor="let messenger of user.profile.messengers; let i = index"
      (click)="deleteMessengerFromList($event, i)"
    >
      <div class="messenger">
        <p class="messenger__text">{{ messenger.keeping }}</p>
        <div class="delete">
          <button
            class="delete__button"
            mat-flat-button
            color="warn"
            >&times;
          </button>
        </div>
      </div>

    </li>
  </ul>   

</div>
